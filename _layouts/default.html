<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title | default: site.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		
		<link href="{{ 'assets/reset.css' | relative_url }}" rel="stylesheet">
		<link href="{{ 'assets/style.css' | relative_url }}" rel="stylesheet">
		{% if page.layout != 'default' %}
			{% for file in site.static_files %}
				{% if file.path contains page.dir and file.extname == ".css" %}
					<link href="{{ file.path | relative_url }}" rel="stylesheet">
				{% endif %}
			{% endfor %}
		{% endif %}
	</head>
	<body>
		{{ content }}
	</body>
</html>
